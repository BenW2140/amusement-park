<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="form">
      <div class="form-group">
        <label for="height">Enter your height (in cm):</label>
        <input id="height" class="form-control" type="number" required>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div class="hidden" id="kid">
      <h3>Kiddy Koaster</h3>
      <p>A relaxing ride anyone can enjoy</p>
      <img src="https://amusementparktrains.weebly.com/uploads/8/5/8/9/85891724/detailed-characteristics-of-kids-roller-coaster_orig.jpg" alt="">
    </div>
    <div class="hidden" id="fast">
      <h3>The Blitz</h3>
      <p>A blindingly fast coaster that'll have your heart racing! Blink and you'll miss it!</p>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSbsYrB5EmuWHVt7e-_HW27x1JN3EX1Zl9JuV4oPoVAIVN5ZQC_&usqp=CAU" alt="">
    </div>
    <div class="hidden" id="classic">
      <h3>The Looper</h3>
      <p>A classic coaster with plenty of loops, not for the faint of heart.</p>
      <img src="https://flavorverse.com/wp-content/uploads/2018/01/Fastest-Roller-Coaster-in-the-World.jpg" alt="">
    </div>
  </div>
</body>
</html>
